<script type="text/javascript">
$(document).ready(function(){
		var url = window.location.href;
		var localurl='http://localhost:8000/app/';
		$("#myCarousel").carousel();
		if(url.indexOf('events')>-1)
		{
		$('#sidebar').load('partials/events_side.html');
		}
		else if(url.indexOf('workshops')>-1)
		{
		$('#sidebar').load('partials/workshops_side.html');
		}
		else{
		$('#sidebar').load('partials/quicklinks.html');
		}
		$('#eventslink').click(function(){
			$('#sidebar').load('partials/events_side.html');
			});
		$(document).on('click','#eventlink',function(){
			console.log("Event Link");
			$('#sidebar').load('partials/events_side.html');
			});
		$('#workshopslink').click(function(){
				$('#sidebar').load('partials/workshops_side.html');
				});
		$(document).on('click','#workshoplink',function(){
				console.log("Event Link");
				$('#sidebar').load('partials/workshops_side.html');
				});
		$('#homelink').click(function(){
				$('#sidebar').load('partials/quicklinks.html');
				});


		$(document).on("click",'#cssmenu > ul > li > a',function() {
				$('#cssmenu li').removeClass('active');
				$(this).closest('li').addClass('active');	
				var checkElement = $(this).next();
				if((checkElement.is('ul')) && (checkElement.is(':visible'))) {
				$(this).closest(' li').removeClass('active');
				checkElement.slideUp('normal');
				}
				if((checkElement.is('ul')) && (!checkElement.is(':visible'))) {
				$('#cssmenu ul ul:visible').slideUp('normal');
				checkElement.slideDown('normal');
				}
				if($(this).closest('li').find('ul').children().length == 0) {
				return true;
				} else {
				return false;	
				}		
				});
		$(document).on('click','.mh-menu li',function(){
				$('.mh-menu li').removeClass('active');
				$(this).addClass("active");
				});
});
</script>
